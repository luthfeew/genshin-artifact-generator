<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artifact Command Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
        - numpy
    </py-env>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <py-script src="./artifact.py"></py-script>

    <section class="hero is-link">
        <div class="hero-body">
            <p class="title">
                Artifact Command Generator
                <span class="tag is-warning is-rounded">BETA</span>
            </p>
            <p class="subtitle">
                This is a tool to generate a command to build artifacts.
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <div class="columns is-mobile is-centered">
                <div class="column is-two-fifths">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Artifact</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-rounded is-fullwidth">
                                        <select id="artifact">
                                            <option value="0" selected>-</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-two-fifths">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Part</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-rounded is-fullwidth">
                                        <select id="part">
                                            <option value="0" selected>-</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-two-fifths">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Main Stat</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-rounded is-fullwidth">
                                        <select id="main_stat">
                                            <option value="0" selected>-</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>Level</strong></div>
                        <div class="column">
                            <input class="input is-rounded" type="number" value="20" min="1" max="20" id="level">
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>Stars</strong></div>
                        <div class="column">
                            <input class="input is-rounded" type="number" value="5" min="3" max="5" id="star">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="columns is-mobile is-centered">
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>CRIT Rate</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputCR"></div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>CRIT DMG</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputCD"></div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>Energy Recharge</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputER"></div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>Elemental Mastery</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputEM"></div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>ATK</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputFlatATK"></div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>ATK %</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputATK"></div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>HP</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputFlatHP"></div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>HP %</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputHP"></div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>DEF</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputFlatDEF"></div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="columns is-vcentered">
                        <div class="column has-text-right"><strong>DEF %</strong></div>
                        <div class="column"><input class="input is-rounded" type="text" id="inputDEF"></div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-two-fifths has-text-centered">
                    <button class="button is-primary is-light is-rounded" id="calculate"
                        pys-onClick="calculate">Generate</button>
                    <button class="button is-warning is-light is-rounded" id="reset_sub" pys-onClick="reset_sub">Reset
                        [sub stat]</button>
                    <button class="button is-danger is-light is-rounded" id="reset_all" pys-onClick="reset_all">Reset
                        [all]</button>
                </div>
            </div>

            <div class="columns is-mobile is-centered">
                <div class="column is-two-thirds">
                    <div class="field has-addons has-addons-centered">
                        <div class="control is-expanded">
                            <input class="input is-rounded" type="text" id="output" readonly>
                        </div>
                        <div class="control">
                            <a class="button is-success is-light is-rounded" id="copy" pys-onClick="copy">
                                Copy
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Artifact Command Generator</strong> by <a href="#">TahuBulat</a>. The source code is licensed
                <a href="https://choosealicense.com/licenses/gpl-3.0/" target="_blank">GNU GPLv3</a>.
            </p>
        </div>
    </footer>

</body>

</html>
